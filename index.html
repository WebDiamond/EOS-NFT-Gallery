<!doctype html>
<html lang="en">
<head>
  <title> CyberGems </title>
  <meta charset="utf-8">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CyberGems">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/cybergems/manifest.json">
  <link href="css/all.css" rel="stylesheet"> <!--load all styles -->
  <link href="css/solid.css" rel="stylesheet"> <!--load all styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
  <body class="fullscreen">
    <div class="container">
      <img class="title" src="/cybergems/images/cybergems-icon-128.png">
      <h1 class="title">Cyber Gems</h1>
      <button class="name noselect" id="login" onclick=login()>Wax Cloud Login</button>
      <p style="color:black" id="loginresponse"></p>
      <strong id="responsetitlevx" style="visibility:hidden"> NFTs Avatars</strong>
      <div id="responseinvx"></div>
      <br><br>
      <strong id="responsetitleinv" style="visibility:hidden"> NFTs Inventory</strong>
      <div id="responseinv"></div>
      <div class="wrapper">
        <div class="icon facebook">
          <div class="tooltip">Facebook</div>
          <span><i class="fab fa-facebook-f"></i></span>
        </div>
        <div class="icon twitter">
          <div class="tooltip">Twitter</div>
          <span><i class="fab fa-twitter"></i></span>
        </div>
        <div class="icon instagram">
          <div class="tooltip">Instagram</div>
          <span><i class="fab fa-instagram"></i></span>
        </div>
        <div class="icon github">
          <div class="tooltip">Github</div>
          <span><i class="fab fa-github"></i></span>
        </div>
        <div class="icon youtube">
          <div class="tooltip">Youtube</div>
          <span><i class="fab fa-youtube"></i></span>
        </div>
        <div class="icon telegram">
          <div class="tooltip">Telegram</div>
          <span><i class="fab fa-telegram"></i></span>
        </div>
      </div>
    </div>
    <script src='js/waxjs.js'></script>
    <!--<script src="js/app.js"></script>-->
    <script src="js/interactions.js"></script>
  </body>
</html>
